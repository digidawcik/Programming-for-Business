<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>
<body>
  <main>
    <h1>Registration Form</h1>
    <form action="#" method="post">
      
      <div>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>
      </div>
      
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10,15}" placeholder="e.g. 081234567890" required>
      </div>
      
      <fieldset>
        <legend>Gender:</legend>
        <label><input type="radio" name="gender" value="male" required> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
      </fieldset>
      
      <fieldset>
        <legend>Hobbies:</legend>
        <label><input type="checkbox" name="hobbies" value="Swimming"> Reading</label>
        <label><input type="checkbox" name="hobbies" value="Boxing"> Sports</label>
        <label><input type="checkbox" name="hobbies" value="Sleeping"> Music</label>
      </fieldset>
      
      <div>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      
      <div>
        <label for="program">Program of Study:</label>
        <select id="program" name="program" required>
          <option value="">-- Select Program --</option>
          <option value="information_systems">Information Systems</option>
          <option value="business">Business</option>
          <option value="engineering">Engineering</option>
          <option value="design">Design</option>
        </select>
      </div>
      
      <div>
        <label for="address">Full Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="40" required></textarea>
      </div>
      
      <div>
        <button type="submit">Submit</button>
      </div>
      
    </form>
  </main>
</body>
</html>
